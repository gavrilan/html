<button id="pause">pause</button>
<button id="play">play</button>
<button id="mute">mute</button>
<button id="unmute"">unmute</button>
<button id="rewindTo"">rewindTo 10sec</button>
<iframe id="test" width="371" height="209" src="https://frontend-video-dev04.dev.dion.vc/embed/5c8a6d53-d40b-4882-9a0f-7b5115886c21" title="DION Видео player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen=""></iframe>

<script defer>
    const handlePlay = function() {
      const win = document.querySelector("#test")
      win.contentWindow.postMessage({ type: 'play'}, "*")
    }
    const handlePause = function() {
      const win = document.querySelector("#test")
      win.contentWindow.postMessage({ type: 'pause' }, "*")
    }
    const handleUnmute = function() {
      const win = document.querySelector("#test")
      win.contentWindow.postMessage({ type: 'toggleVolume', value: true }, "*")
    }
    const handleMute = function() {
      const win = document.querySelector("#test")
      win.contentWindow.postMessage({ type: 'toggleVolume', value: false }, "*")
    }
    const handleRewindTo = function() {
      const win = document.querySelector("#test")
      win.contentWindow.postMessage({ type: 'rewindTo', value: 10 }, "*")
    }
  document.querySelector("#play").addEventListener("click", handlePlay)
  document.querySelector("#pause").addEventListener("click", handlePause)
  document.querySelector("#mute").addEventListener("click", handleMute)
  document.querySelector("#unmute").addEventListener("click", handleUnmute)
  document.querySelector("#rewindTo").addEventListener("click", handleRewindTo)
</script>
